		var action = document.getElementById('area');
		action.addEventListener('mouseenter', entrar);
		action.addEventListener('click', clicar);
		action.addEventListener('mouseout', sair);

		function entrar() {
			action.innerText = 'Click!';
			action.style.background = 'darkred';
		}

		function clicar() {
			action.innerText = 'Clicked!';
			action.style.background = 'darkgreen';
		}

		function sair() {
			action.innerText = 'Interact!';
			action.style.background = 'black';
