<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06 - Contador</title>
    <link rel="shortcut icon" href="imgs/w.bmp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/ex06.js"></script>
    <style>
        section {
            min-width: 300px;
            max-width: 900px;
            font-weight: bold;
            text-align: center;
        }

        #iend {
            margin-left: 17px;
        }

        #istep {
            margin-left: 13px;
        }
    </style>
</head>

<body>
    <h1>Let's Count</h1>
    <section>
        <form onsubmit="count()">
            <label for="ibegin">Begin:</label>
            <input type="number" name="begin" id="ibegin" value="1" size="8" required><br>
            <label for="iend">End:</label>
            <input type="number" name="end" id="iend" value="10" size="8" required><br>
            <label for="istep">Step:</label>
            <input type="number" name="step" id="istep" value="1" size="8" required>
            <p>
                <input type="submit" value="Count">
                <input type="reset" value="Reset" onclick="clean()">
            </p>
            <p id="iresult"></p>
        </form>
    </section>
</body>

</html>
