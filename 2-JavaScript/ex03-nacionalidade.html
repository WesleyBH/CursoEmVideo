<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ex03 - Nationality</title>
	<link rel="shortcut icon" href="imgs/w.bmp" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<style>
		#nation {
			visibility: hidden;
		}
	</style>
</head>

<body>
	<h1>Brazilian Checker</h1>
	<hr>

	<div>
		<form>
			<label for="inat"> Enter your Country: </label>
			<input type="text" name="nat" id="inat" placeholder="Country" required>
			<input type="button" value="Submit" onclick="checknat()">
		</form>
		<p><span id="nation">_</span></p>
	</div>

	<footer>
		<p>2022&copy; Wesley - All Rights Reserved</p>
	</footer>

	<script>
		function checknat() {
			var nat = document.getElementById('inat').value;
			nat = nat.toUpperCase();
			var nation = document.getElementById('nation');
			nation.style.visibility = "visible"; 
			(nat == 'BRASIL' || nat == 'BRAZIL')
				? (nation.innerHTML = 'You are Brazilian')
				: (nation.innerHTML = 'You are Foreign');
		}
	</script>

</body>

</html>
