<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Tabela</title>
    <link rel="shortcut icon" href="imgs/w.bmp" type="image/x-icon">
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            min-width: 500px;
            text-align: center;
        }

        td, th {
            border: solid 1px black;
            padding: 8px;
        }

        th, .td {
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        .normal {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">ÁREA</th>
                <th rowspan="2" scope="col">DISCIPLINAS</th>
                <th colspan="2" scope="colgroup">NOTAS</th>
                <th rowspan="2" scope="col">MÉDIA</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" class="normal">EXATAS</td>
                <td>Matemática</td>
                <td>8</td>
                <td>9</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.5</td>
                <td>8.5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6</td>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9</td>
                <td>10</td>
                <td>9.5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média Exatas</th>
                <td class="td">8.25</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" class="normal">HUMANAS</td>
                <td>História</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9</td>
                <td>9</td>
                <td>9</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média Humanas</th>
                <td class="td">8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
