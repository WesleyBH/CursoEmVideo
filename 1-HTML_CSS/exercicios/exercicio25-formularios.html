<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 25 - Formulários</title>
    <link rel="shortcut icon" href="imgs/w.bmp" type="image/x-icon">
</head>

<body>
    <h1 style="text-align: center">CADASTRO</h1>
    <form action="cadastro.php" method="POST">

        <fieldset>
            <legend><mark><strong>Dados Pessoais</strong></mark></legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome Completo" size="50" autocomplete="name">
            </p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" size="6" required>
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" placeholder="Informa a Data">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2022-07-30">
            </p>
            <p>
                <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" required maxlength="30" size="40" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(XX)XXXXX-XXXX" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M"><label for="isexmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F"><label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="f1" id="if1"><label for="if1">Fórmula 1</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        </fieldset>
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <label for="imsg">Mensagem:</label>

        <p><textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem!"></textarea></p>
        <p>
            <input type="submit" value="Enviar" style="margin: 0 10px">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
