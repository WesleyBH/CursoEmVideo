<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 23 - Mesclagem Tabela</title>
    <link rel="shortcut icon" href="imgs/w.bmp" type="image/x-icon">
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        table {
            min-height: 200px;
            min-width: 400px;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        td {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Mesclagem de Tabelas</h1>
    <hr>

    <h2>Tabela 1</h2>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <h2>Tabela 2</h2>

    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
